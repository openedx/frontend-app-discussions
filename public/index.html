<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Discussions | <%= process.env.SITE_NAME %></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="<%=htmlWebpackPlugin.options.FAVICON_URL%>"
      type="image/x-icon"
    />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\\\(', '\\\\)'],
            ['\\(', '\\)'],
            ['[mathjaxinline]', '[/mathjaxinline]'],
            ['\\begin{math}', '\\end{math}'],
          ],
          displayMath: [
            ['[mathjax]', '[/mathjax]'],
            ['$$', '$$'],
            ['\\\\[', '\\\\]'],
            ['\\[', '\\]'],
            ['\\begin{displaymath}', '\\end{displaymath}'],
            ['\\begin{equation}', '\\end{equation}'],
          ],
          processEscapes: true,
          processEnvironments: true,
          autoload: {
            color: [],
            colorv2: ['color']
          },
          packages: {'[+]': ['noerrors']}
        },
        options: {
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process'
        },
        loader: {
          load: ['input/asciimath', '[tex]/noerrors']
        }
      };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>

  </head>
  <body>
    <div id="root" class="small"></div>
  </body>
</html>
