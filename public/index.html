<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Discussions | <%= process.env.SITE_NAME %></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="<%=htmlWebpackPlugin.options.FAVICON_URL%>"
      type="image/x-icon"
    />
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [
            ['$', '$'],
            ['\\\\(', '\\\\)'],
            ['\\(', '\\)'],
            ['[mathjaxinline]', '[/mathjaxinline]'],
            ['\\begin{math}', '\\end{math}'],
          ],
          displayMath: [
            ['[mathjax]', '[/mathjax]'],
            ['$$', '$$'],
            ['\\\\[', '\\\\]'],
            ['\\[', '\\]'],
            ['\\begin{displaymath}', '\\end{displaymath}'],
            ['\\begin{equation}', '\\end{equation}'],
          ],
          processEscapes: true,
          processEnvironments: true,
        },
      });
    </script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_HTMLorMML">
    </script>
    <script type="text/javascript">
      MathJax.Hub.Configured()
    </script>
  </head>
  <body>
    <div id="root" class="small"></div>
  </body>
</html>
