<!doctype html>
<html lang="en-us">
  <head>
      <title>Discussions | <%= process.env.SITE_NAME %></title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="<%=htmlWebpackPlugin.options.FAVICON_URL%>" type="image/x-icon" />
      <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
      <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [["$","$"],["\\(","\\)"]],
            displayMath:[["$$", "$$"], ["\\[","\\]"]]
        },
        showMathMenu: false,
        messageStyle: "none"
        });
      </script>
      <script id="MathJax-script" async
              src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js">
      </script>
      <!--
      <script type="text/javascript" async src="https://www.wiris.net/demo/plugins/app/WIRISplugins.js?viewer=image&async=true"></script>
       -->

  </head>
  <body class="vh-100 vw-100 overflow-hidden">
    <div id="root" class="vh-100 vw-100 small"></div>
  </body>
</html>
